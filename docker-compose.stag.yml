version: "3"

volumes:
  postgres_data:
    driver: local
services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: rabbitmq
    volumes:
      - /var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_HOST: localhost
      RABBITMQ_PORT: 5672
      RABBITMQ_QUEUE_NAME: rabbit-mq-nest-js

  redis:
    image: "redis:alpine"
    container_name: redis
    ports:
      - "6379:6379"
  postgres:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: nestdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
